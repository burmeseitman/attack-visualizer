services:
  - type: web
    name: attack-visualizer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: HOST
        value: 0.0.0.0
      - key: ENABLE_WS
        value: "0"
